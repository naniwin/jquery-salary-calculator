<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Weekend Challenge - JQuery</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <div id="inputIn">
      <h2>Add Employee</h2>
      <input type="text" placeholder="First Name" id="firstNameIn" />
      <input type="text" placeholder="Last Name" id="lastNameIn" />
      <input type="number" placeholder="Employee ID" id="idNumberIn" />
      <input type="text" placeholder="Job Title" id="titleIn" />
      <input type="number" placeholder="Annual Salary" id="annualSalaryIn" />
      <button id="addEmployeeButton">Submit</button>
    </div>
    <div id="output">
      <h2>Employees</h2>
      <table id="employees" border="2">
        <thread>
          <tr class="tableHeader">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employee ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thread>
        <tbody class="employeesOut">
          <tr>
            <td>first</td>
            <td>last</td>
            <td>id</td>
            <td>title</td>
            <td>salary</td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <h2>Total Monthly: $ <span id="monthlyValueOut">0.00</span></h2>
    </div>
  </body>
</html>
